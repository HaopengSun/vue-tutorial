<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basic</title>
  </head>
  <style>
    .box{
      background-color: purple;
      height: 200px;
      width: 200px;
    }
  </style>
  <body>
    <div id="app">
      {{greeting}}
      <!-- two way data binding -->
      <input v-model="greeting" />
      <!-- conditional/v-show can also do show method in DOM (display: none)-->
      <div v-if="isVisible" class="box"></div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function(){
          return { greeting: 'Hello Vue 3!', isVisible: false }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
