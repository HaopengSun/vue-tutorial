<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basic</title>
  </head>
  <style>
    .box{
      background-color: purple;
      height: 200px;
      width: 200px;
    }
    .box.two{
      background-color: red;
    }
    .box.three{
      background-color: blue;
    }
  </style>
  <body>
    <div id="app">
      {{greeting}}
      <!-- two way data binding -->
      <input v-model="greeting" />
      <!-- conditional/v-show can also do show method in DOM (display: none)-->
      <div v-if="isVisible1" class="box one"></div>
      <div v-else-if="isVisible2" class="box two"></div>
      <div v-else class="box three"></div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function(){
          return { greeting: 'Hello Vue 3!', isVisible1: false, isVisible2: true }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
